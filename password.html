<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="floating-hearts"></div>

    <div class="container fade-in">
        <h1 class="title">secret page </h1>
        <p class="subtitle">enter the password to read your love letter.</p>

        <input type="password" id="pw" class="password-input" placeholder="Password">
        <button class="yes-button" onclick="checkPassword()">unlock</button>

        <p id="error" style="color:white; margin-top:15px;"></p>
    </div>

    <script>
        function checkPassword() {
            const pw = document.getElementById("pw").value;
            const error = document.getElementById("error");

            if (pw === "iloveyou") {
                window.location.href = "loveletter.html";
            } else {
                error.textContent = "wrong password, my love.";
            }
        }
    </script>
</body>
</html>
